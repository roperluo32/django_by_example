{% load static %}
{% load blog_tags %}
<html>
    <head>
        <title>{% block title %} {% endblock %}</title>
        <link rel="stylesheet" href="{% static 'blog/base.css' %}">
    </head>

    <body>
        <div class="container">
            <div class="content">
                {% block content %}
                {% endblock %}
            </div>
            <div class="slider">
                <h2>My Blog</h2>
                <p>Welcome to my blog.I have written {% total_posts %} posts so far.</p>
                <h3>Latest Post</h3>
                {% latest_posts 3 %}
            </div>
        </div>
    </body>
</html>
